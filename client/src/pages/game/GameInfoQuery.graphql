query GameInfoQuery($gameId: String!){
  gameInfo(gameId: $gameId){
    gameName
    votingSystem
    cards
    allowSpectators
    isGameOwner
    votedScore
    onlineList{
      id
      username
    }
    status{
      isVotingStarted
      votingStorieId
      votedUsers{
        userId
        value
      }
    }
  }
}